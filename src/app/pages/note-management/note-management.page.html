<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button style="color: white"></ion-menu-button>
    </ion-buttons>
    <ion-title> Note Management </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="openNoteModal()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>


<ng-container >  
  <div *ngIf="notesList.length != 0">
    <ion-item-sliding *ngFor="let note of notesList">
      <ion-item>
        <ion-label>
          <h1>Title : - {{note.title}}</h1>
          <p>Content : - {{note.content}}</p>
          <p>Folder Id : {{note.folder_id}}</p>
          <p>Images : {{note.images}}</p>
          <p>Date : {{note.date | date: 'dd-MMM-yyyy'}}</p>
        </ion-label>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option color="warning" (click)="editNote(note)">
          <ion-icon slot="icon-only" name="create"></ion-icon>
        </ion-item-option>
        <ion-item-option color="danger" (click)="deleteNote(note._id)">
          <ion-icon slot="icon-only" name="trash"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </div>

</ng-container>
</ion-content>
