<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button
        defaultHref="/notemgnt"
        (click)="closeModal()"
      ></ion-back-button>
    </ion-buttons>
    <ion-title id="top">NOTE</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="container">
    <div class="row">
        <div class="form-bg">
             <form [formGroup]="noteForm" (ngSubmit)="createNote(noteForm)">
              <ion-item>
                <ion-label>Title : </ion-label>
                <ion-input type="text" placeholder="Title" formControlName="title"></ion-input>
              </ion-item>
              <ion-item>
                <ion-label>Content : </ion-label>
                <ion-input type="text" placeholder="Content" formControlName="content"></ion-input>
              </ion-item>
              <ion-item>
                <ion-label>Images : </ion-label>
                <ion-input type="text" placeholder="Images" formControlName="images"></ion-input>
              </ion-item>
              <ion-item>
                <ion-label>Date : </ion-label>
                <ion-input type="date" formControlName="date"></ion-input>
              </ion-item>
                <br>
                <ion-button color="primary" type="submit" value="Save">Save</ion-button>
                <ion-button *ngIf='!isEditMode' color="secondary"  type="button" value="Update" (click)="updateNote(noteForm)">Update</ion-button>
              </form>
        </div>
    </div>
</div>
</ion-content>
