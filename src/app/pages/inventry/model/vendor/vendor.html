<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button
        defaultHref="/inventry"
        (click)="closeModal()"
      ></ion-back-button>
    </ion-buttons>
    <ion-title >Check Balance</ion-title>

  </ion-toolbar>
</ion-header>


<ion-content padding>
    <br /><br />

    <ion-list  style="margin-top: 21px;" *ngIf="IncomingAccountList.length != 0">
      <h5 class="add-pro-title list-header">Incoming Account List
        <span style="float: right;color: white;">Total Balence</span>
      </h5>

      <ng-container>
        <ion-item-sliding id="item100" *ngFor="let data of IncomingAccountList">
          <ion-item >

            <ion-label>
              <p (click)="openVendorDetailsModal(data._id,data.departmentName)" class="save-later-name" style="text-transform: capitalize;">

                {{data.departmentName}}   <span style="float: right;color: red;">₹ {{data.account_balance}}</span>
              </p>

            </ion-label>
          </ion-item>

          <ion-item-options side="end">
            <ion-item-option
              color="danger"

            >
              <ion-icon slot="icon-only" name="create"></ion-icon>
            </ion-item-option>
          </ion-item-options>
        </ion-item-sliding>

      </ng-container>
    </ion-list>

    <ion-list  style="margin-top: 21px;" *ngIf="OutgoingAccountList.length != 0">
      <h5 class="add-pro-title list-header">Outgoing Account List
        <span style="float: right;color: white;">Total Balence</span>
      </h5>

      <ng-container>
        <ion-item-sliding id="item100" *ngFor="let data of OutgoingAccountList">
          <ion-item >

            <ion-label>
              <p (click)="openVendorDetailsModal(data._id,data.departmentName)" class="save-later-name" style="text-transform: capitalize;">

                {{data.departmentName}}   <span style="float: right;color: red;">₹ {{data.account_balance}}</span>
              </p>

            </ion-label>
          </ion-item>

          <ion-item-options side="end">
            <ion-item-option
              color="danger"

            >
              <ion-icon slot="icon-only" name="create"></ion-icon>
            </ion-item-option>
          </ion-item-options>
        </ion-item-sliding>

      </ng-container>
    </ion-list>


</ion-content>
