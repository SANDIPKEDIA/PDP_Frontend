<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button
        defaultHref="/inventry"
        (click)="closeModal()"
      ></ion-back-button>
    </ion-buttons>
    <ion-title >Staff Salary Management</ion-title>

  </ion-toolbar>
</ion-header>


<ion-content padding>
    <br /><br />

    <ion-list  style="margin-top: 21px;" *ngIf="VendorList.length != 0">
      <h5 class="add-pro-title list-header">Vendor List
        <span style="float: right;color: white;">Total Balence</span>
      </h5>

      <ng-container>
        <ion-item-sliding id="item100" *ngFor="let data of VendorList">
          <ion-item >

            <ion-label>
              <p (click)="openVendorDetailsModal(data._id)" class="save-later-name" style="text-transform: capitalize;">

                {{data.departmentName}}
                <span style="float: right;color: red;">₹ {{data.account_balance}}</span>
              </p>

            </ion-label>
          </ion-item>

          <ion-item-options side="end">
            <ion-item-option
              color="danger"

            >
              <ion-icon slot="icon-only" name="create"></ion-icon>
            </ion-item-option>
          </ion-item-options>
        </ion-item-sliding>

      </ng-container>
    </ion-list>

    <ion-list  style="margin-top: 21px;" *ngIf="StaffList.length != 0">
      <h5 class="add-pro-title list-header">Staff List
        <span style="float: right;color: white;">Balance&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Action&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </span>
      </h5>

      <ng-container>
        <ion-item-sliding id="item100" *ngFor="let data of StaffList">
          <ion-item >

            <ion-label>
              <p  class="save-later-name" style="text-transform: capitalize;">

                <span (click)="openVendorDetailsModal(data._id)">{{data.departmentName}}</span><br>
                <i style="color: brown;">Salary : {{data?.salary}}/-</i>
                  <span style="float: right;color: green;" >
                    ₹ {{data.initBalance}}
                    &nbsp;&nbsp;&nbsp;&nbsp;<ion-button *ngIf="data.calculatedSalary == 0" (click)="presentAlertPrompt(data.departmentName,data)" color="primary">Calculate Salery</ion-button>
                  <span style="color: chartreuse;" *ngIf="data.calculatedSalary != 0">{{data.calculatedSalary}}</span></span>
              </p>

            </ion-label>
          </ion-item>

          <ion-item-options side="end">
            <ion-item-option
              color="danger"

            >
              <ion-icon slot="icon-only" name="create"></ion-icon>
            </ion-item-option>
          </ion-item-options>
        </ion-item-sliding>

      </ng-container>
    </ion-list>


</ion-content>
