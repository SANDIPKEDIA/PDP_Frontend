<ion-header>
    <ion-toolbar text-center>
        <ion-title *ngIf="!editData">Add New Category</ion-title>
        <ion-title *ngIf="editData" >Edit Category Details</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content padding>
    <form [formGroup]="addCategoryForm" (ngSubmit)="submit(addCategoryForm)">
        <ion-icon name="close-circle" (click)="closeModal()" style="height: 30px; width:50px;float: right;"></ion-icon>
        <ion-grid>
            <ion-row>
                <ion-item>
                    <ion-label position="floating">Category</ion-label>
                    <ion-input formControlName="categoryName"></ion-input>
                </ion-item>
                <!-- <ion-item>
                    <ion-label position="floating">Category Name</ion-label>
                    <ion-input formControlName="CategoryName"></ion-input>
                </ion-item>
               -->

                <ion-item>
                    <ion-label position="floating">Category Description</ion-label>
                    <ion-textarea formControlName="description"></ion-textarea>
                </ion-item>

            </ion-row>
        </ion-grid>
        <ion-button *ngIf="!editData"  expand="full" color="warning" type="submit">Add</ion-button>
        <ion-button *ngIf="editData"  expand="full" color="warning" type="submit">Save Changes</ion-button>
    </form>
</ion-content>
