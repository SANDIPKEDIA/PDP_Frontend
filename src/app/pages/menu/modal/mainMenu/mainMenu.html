<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/menu/subCategory" (click)="ClosePage()" ></ion-back-button>
    </ion-buttons>
    <ion-title >
      Menu Management
    </ion-title>
    <ion-buttons slot="end">
      <ion-button>

      </ion-button>
    </ion-buttons>
  </ion-toolbar>

</ion-header>

<ion-list-header color="light"
  ><span class="page_header"
    >Add Product to {{subcategoryName}} Category</span
  ></ion-list-header
>

<ion-content padding>
  <ion-refresher slot="fixed" (ionRefresh)="refesh($event)">
    <ion-refresher-content
      pullingIcon="arrow-dropdown"
      pullingText="Pull to refresh"
      refreshingSpinner="circles"
      refreshingText="Refreshing..."
    >
    </ion-refresher-content>
  </ion-refresher>
  <ion-grid>
    <ion-row>
      <ion-searchbar
        spellcheck="true"
        placeholder="Search Products"
        (ionChange)="search($event)"
      >
      </ion-searchbar>

      <ion-list *ngIf="productList.length != 0">
        <ion-item-sliding id="item100" *ngFor="let item of productList">
          <ion-item *ngIf="!item.shouldShow">
            <ion-grid>
              <ion-row>
                <ion-col size="4">
                  <img   *ngIf="item.imageVarients.length !== 0"
                  src="{{item.imageVarients[0]}}" />
                  <img
                  *ngIf="item.imageVarients.length == 0"
                    src="https://bhmlib.org/wp-content/themes/cosimo-pro/images/no-image-box.png"
                  />
                </ion-col>
                <ion-col size="5">
                  <!-- <span style="text-transform: capitalize;">{{item.productName}}</span><br /> -->
                  <img *ngIf="item.isVeg" src="../../../../../assets/img/vag.png" class="vagnon-image-small">
                  <img *ngIf="!item.isVeg" src="../../../../../assets/img/nonvag.png" class="vagnon-image-small">
                  <span style="text-transform: capitalize;"> &nbsp;{{item.productName}}</span><br />
                  <span style="text-transform: capitalize;">â‚¹  {{item.price}}</span><br />
                </ion-col>
              </ion-row>
            </ion-grid>

            <ion-checkbox
              slot="start"
              [(ngModel)]="item.isChecked"
              (ionChange)="checkEvent()"
            >
            </ion-checkbox>
          </ion-item>

          <p *ngIf="productList.length == 0" class="noRecordsFound">
            No Records Found
          </p>
        </ion-item-sliding>
      </ion-list>
    </ion-row>
  </ion-grid>
</ion-content>

<!-- <ion-content> -->
  <ion-footer>
    <ion-button
    expand="full"
    (click)="assignProduct()"
    color="warning"
    type="submit"

    >Add
  </ion-button>
  </ion-footer>

<!-- </ion-content> -->
