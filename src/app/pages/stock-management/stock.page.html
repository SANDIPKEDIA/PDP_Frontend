<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button  style="color: white;"></ion-menu-button>
      
        <!-- <ion-icon style="margin-left: 10px;font-size: 22px;"    name="arrow-back-outline"></ion-icon> -->
      
    </ion-buttons>
    <ion-title>
      Stock Management
    </ion-title>
    <ion-buttons slot="end" style="margin-right: 20px;" >
      <!-- <ion-button>
        <ion-icon name="search"></ion-icon>
      </ion-button> -->
    </ion-buttons>
  </ion-toolbar>
 <!-- <ion-searchbar #autofocus  *ngIf="showSearchBox"  spellcheck="true" placeholder="Search Customers" [(ngModel)]="searchWord" (ionChange)="search($event)"></ion-searchbar> -->

</ion-header>

<ion-content [fullscreen]="true">


<ion-list>
  <ion-item-sliding id="item100" *ngFor="let stock of list">

    <ion-item >
      
      <!-- [routerLink]="['/stock-management/transection-details/'+ stock._id ]" -->
      <ion-grid>
        <ion-row>
         
          <ion-col size="9">
            <h6 class="product-name" >{{stock.name}}</h6>
            <span class="tag-name" *ngIf="!((stock.totalItem_count-stock.useItem_count)> 0)">Total / Available : &nbsp; &nbsp;{{stock.totalItem_count}}/&nbsp;Out Of Stock&nbsp;&nbsp;{{stock.quantity}}</span>

            <span class="tag-name" *ngIf="(stock.totalItem_count-stock.useItem_count) > 0">Total / Available : &nbsp; &nbsp;{{stock.totalItem_count}}/&nbsp;{{stock.totalItem_count-stock.useItem_count}}&nbsp;&nbsp;{{stock.quantity}}</span>
            <!-- <span class="tag-name" *ngIf="(stock.totalItem_count-stock.useItem_count) == 0">Total / Available : &nbsp; &nbsp;{{stock.totalItem_count}}/&nbsp;{{stock.totalItem_count-stock.useItem_count}}&nbsp;&nbsp;{{stock.quantity}}</span> -->

          </ion-col>
           <ion-col size="2">
          </ion-col>
          <ion-col size="1">
            <ion-icon  *ngIf="(stock.totalItem_count-stock.useItem_count) > 0"  class="call-icon" (click)="updateUseItemCount(stock)" name="create-outline"></ion-icon>
          </ion-col>
        </ion-row>  
      </ion-grid>
    </ion-item>

    
    <ion-item-options side="end">
      <ion-item-option color="warning" (click)="openEditStockModal(stock)">
        <ion-icon slot="icon-only" name="create"></ion-icon>
      </ion-item-option>
      <ion-item-option color="danger" (click)="presentAlertConfirm(stock._id)">
        <ion-icon slot="icon-only" name="trash"></ion-icon>
      </ion-item-option>
      <ion-item-option color="primary" (click)="openDetailsStockModal(stock)">
        <ion-icon slot="icon-only" name="ellipsis-vertical"></ion-icon>
      </ion-item-option>

    </ion-item-options>

  </ion-item-sliding>
</ion-list>






 
 
<ion-fab vertical="bottom" horizontal="end" slot="fixed">
  <ion-fab-button (click)="openAddStockModal()">
    <ion-icon name="add"></ion-icon>
  </ion-fab-button>
</ion-fab>
</ion-content>
