<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button
        defaultHref="/finance"
        (click)="closeModal()"
      ></ion-back-button>
    </ion-buttons>
    <ion-title>Account Management</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{ folder }}</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <hr>
  <h1>In coming : {{ crTotal }}</h1>
  <hr>
  <ion-item-sliding *ngFor="let account of creditInventory">
    <ion-item>
      <ion-label>
        <p class="save-later-name" style="text-transform: capitalize;">
          {{account.account_id}}  - &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<span class="crAmmount">{{account.amount}}</span>
        </p>
        <span class="trading-price" style="text-transform: capitalize;"> {{account.description}}</span>
      </ion-label>
    </ion-item>
  </ion-item-sliding>

  <hr>
  <h1>Out going : {{ dbtTotal }}</h1>
  <hr>
  <ion-item-sliding *ngFor="let account of debitInventory">
    <ion-item>
      <ion-label>
        <p class="save-later-name" style="text-transform: capitalize;">
          {{account.account_id}}  - &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<span class="dbAmmount">{{account.amount}}</span>
        </p>
        <span class="trading-price" style="text-transform: capitalize;"> {{account.description}}</span>
      </ion-label>
    </ion-item>
  </ion-item-sliding>
  <!--
    <ng-container>  
    <ion-item-sliding id="" *ngFor="let inventory of accountsInventory">
      {{ inventory.description }}
    </ion-item-sliding>
  </ng-container>
  -->

</ion-content>
