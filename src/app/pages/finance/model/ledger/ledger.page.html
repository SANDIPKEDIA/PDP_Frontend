<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button
        defaultHref="/finance"
        (click)="closeModal()"
      ></ion-back-button>
    </ion-buttons>
    <ion-title>Ledger</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Ledger</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ng-container>
    <ion-item>
      <ion-label>Date : </ion-label>
      <ion-input type="month" [(ngModel)]="monthYear" (ionChange)='getInventory()'></ion-input>
    </ion-item>

    <ion-item>
      <ion-label class="crAmmount">Total Incoming : {{ totalIncoming }}</ion-label>
      <ion-label class="drAmmount">Total Outgoing : {{ totalOutgoing }}</ion-label>
    </ion-item>

    <hr>

    <div class="NoRecordFound" *ngIf="inventoryList?.length == 0">
      <img src="../../../../../assets/img/no-record.gif" alt="no record found">
      <p>No Record Found</p>
    </div>

    <div *ngIf="inventoryList?.length != 0">
      <div *ngFor="let invtry of newInventoryList" class="trList">
        
        <p class="save-later-name" style="text-transform: capitalize;">
          {{invtry.accountName}}  - &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
          <span  class="crAmmount"> {{ invtry.amount | currency:'INR' }}</span>
        </p>
      </div>
    </div>

  </ng-container>
  
</ion-content>
