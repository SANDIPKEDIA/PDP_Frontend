<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button
        defaultHref="/emimgnt"
        (click)="closeModal()"
      ></ion-back-button>
    </ion-buttons>
    <ion-title id="top">EMI</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="container">
    <div class="row">
        <div class="form-bg">
             <form [formGroup]="emiForm" (ngSubmit)="createEmi(emiForm)">
              <ion-item>
                <ion-label>Loan Name : </ion-label>
                <ion-input type="text" placeholder="Task Name" formControlName="loan_name"></ion-input>
              </ion-item>
              <ion-item>
                <ion-label>Emi Ammount : </ion-label>
                <ion-input type="text" placeholder="Emi Ammount" formControlName="emi_ammount"></ion-input>
              </ion-item>
              <ion-item>
                <ion-label>Loan Ammount : </ion-label>
                <ion-input type="text" placeholder="Loan Ammount" formControlName="loan_ammount"></ion-input>
              </ion-item>

              <ion-item>
                <ion-label>ROI : </ion-label>
                <ion-input type="text" placeholder="Rate Of Interest" formControlName="percentage"></ion-input>
              </ion-item>
              <ion-item>
                <ion-label>Description : </ion-label>
                <ion-input type="text" placeholder="Description" formControlName="description"></ion-input>
              </ion-item>

              <ion-item>
                <ion-label>Tenure In Month : </ion-label>
                <ion-input type="text" placeholder="Tenure In Month" formControlName="tenureIn_months"></ion-input>
              </ion-item>
              <ion-item>
                <ion-label>Last Date : </ion-label>
                <ion-input type="date" formControlName="lastdate"></ion-input>
              </ion-item>
                <br>
                <ion-button color="primary" type="submit" value="Save">Save</ion-button>
                <ion-button *ngIf='!isEditMode' color="secondary"  type="button" value="Update" (click)="updateEmi(emiForm)">Update</ion-button>
              </form>
        </div>
    </div>
</div>
</ion-content>
