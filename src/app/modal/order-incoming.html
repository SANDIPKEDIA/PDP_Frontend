<ion-header>
    <ion-toolbar text-center>
      <ion-buttons slot="start">
        <!-- <ion-menu-button style="color: white;"></ion-menu-button> -->
        <!-- <ion-back-button defaultHref="{{backUrl}}" (click)="closeModal()" style="color:white"></ion-back-button> -->
        <ion-icon style="font-size: 22px;
        margin-left: 10px;" (click)="closeModal()" name="arrow-back-outline"></ion-icon>
      </ion-buttons>
      <ion-title >Incoming Orders</ion-title>

    </ion-toolbar>

</ion-header>


<ion-content padding>
  <br>
  <h1 style="text-align: center;">&nbsp;&nbsp;&nbsp;{{this.newOrderCount}} new orders recieved</h1>

<br>
<!-- <button (click)="checkNewOrders()">Check Orders</button> -->
<ion-row>
  <ion-col>&nbsp;&nbsp;&nbsp;&nbsp;<ion-button  color="warning" (click)="checkNewOrders()">Check Orders</ion-button></ion-col>
  <ion-col><ion-button  color="danger" (click)="closeModal()">Close</ion-button></ion-col>
</ion-row>

</ion-content>
